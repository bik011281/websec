<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
<link rel= "stylesheet" href="webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
<title>Country List</title>
</head>
<body>
 <div class="container">
  <div class="card">
	<div class="card-block">
	<table class="table table-hover">
	<thead>
	  <tr>
	   <th>ID</th>
	   <th>Company</th>
	   <th>Description</th>
	   <th>Created By</th>
	  </tr>
	</thead>
	<tbody>
		<tr th:each="company:${data.content}">
		 	<td th:text="${company.companyId}"></td>
		 	<td th:text="${company.companyName}"></td>
		 	<td th:text="${company.description}"></td>
		 	<td th:text="${company.createdBy}"></td>
		</tr>
	</tbody>
	</table>
	<hr/>
	<ul class= "nav nav-pills">
		<li class="nav-item" 
		th:each="i : ${#numbers.sequence(0,data.totalPages-1)}">
		<a th:href="@{/country(page=${i	})}" th:text="${i}" class="nav-link"></a>
		</li>
	</ul>
	</div>
  </div>
</div>


</body>
</html>
